<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./clock (1).png" type="image/x-icon">
    <title>Clock</title>
</head>
<body>
    <div class="clock">
        <h1 class="clock__title">Tomy's clock</h1>
        <div class="clock-container">
            <div class="hour-container">
                <p id="hour"></p>
            </div>
            <div class="hour-container">
                <p id="minute"></p>
            </div>
            <div class="hour-container">
                <p id="second"></p>
            </div>
        </div>
        <h2 id="clock__date"></h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
